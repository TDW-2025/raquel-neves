name: CI Pipeline

on:
  push:
    branches:
      - main
      - master

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Run Prettier
        run: npm run prettier

  lint:
    runs-on: ubuntu-latest
    needs: prettier
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Run Jest Tests
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ success() }}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build       # garante que corre s√≥ depois do build
    if: ${{ success() }}  
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
        
      - name: Deploy to Netlify
        run: npx netlify-cli deploy --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --prod
